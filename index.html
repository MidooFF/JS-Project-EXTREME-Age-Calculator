<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="font-awesome.min.css">
		<link rel="stylesheet" href="font-awesome.css">

		<title>Age Calculator</title>
	</head>
	<body>

		<div class="container">
			<form action="#">
				<div class="input">
					<label for="day">DAY</label>
					<input type="text" placeholder="DD" id="day"/>
				</div>
				<div class="input">
					<label for="month">Month</label>
					<input type="text" placeholder="MM" id="month"/>
				</div>
				<div class="input">
					<label for="year">YEAR</label>
					<input type="text" placeholder="YYYY" id="year"/>
				</div>
				<button value="&#8659;">
					<i class="fa fa-arrow-down" aria-hidden="true"></i>
				</button>
			</form>

			<div class="content">
				<div class="row">
					<span class="yearCalc">--</span> <span class="text"> Years</span>
				</div>
				<div class="row">
					<span class="monthCalc">--</span> <span class="text"> Months</span>
				</div>
				<div class="row">
					<span class="dayCalc">--</span> <span class="text"> Days</span>
				</div>
			</div>

			<div class="message"></div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
